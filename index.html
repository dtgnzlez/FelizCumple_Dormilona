  <!-- Tipografía bonita -->

  <!-- CANVAS DE FUEGOS ARTIFICIALES -->

    <div class="center">

      <p id="subtext" class="hidden">Toca la pantalla para avanzar o espera...</p>
    </div>

    <div id="polaroids" class="hidden">
      <div class="polaroid">Eres mi paz, dormilona</div>
      <div class="polaroid">Hoy es tu día</div>
      <div class="polaroid">Gracias por existir</div>
      <div class="polaroid">Un pequeño regalo virtual para ti</div>
    </div>

    <div id="carta" class="hidden">
      <div class="caja">
        <p>
          Dormilona…<br>
          este es mi pequeño regalo para iluminar tu día.<br>
          Eres especial para mí.
        </p>
      </div>
    </div>

    <div id="final" class="hidden">
      <h2>— De parte de Tomi</h2>
    </div>
  </div>
